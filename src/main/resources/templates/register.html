<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
	<link rel="stylesheet" href="../static/styles/style.css">
	<meta charset="UTF-8">
	<link rel="icon" href="../static/images/CFH_favicon.png">
    <title>CFH:LB Register</title>
	<title>CFH LiveBlog</title>
	<link rel="icon" th:href="CFH_favicon.png">
	<title>CFH LiveBlog</title>
	<link th:href="static/styles/style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="index.html" th:href="@{/}"><img th:src="static/images/CFH_logo.png" alt="CFH Logo" src=""></a>
		</div>
		<ul class="nav navbar-nav nav-font">
			<li class="active nav-font" sec:authorize="isAnonymous()"><a href="index.html" th:href="@{/}"><span class="glyphicon glyphicon-home glyph-font"></span> Home</a></li>
			<li class="active nav-font" sec:authorize="isAuthenticated()"><a th:href="@{/}">Home</a></li>
			<li class="active nav-font" sec:authorize="isAuthenticated()"><a th:href="@{/posts}">Posts</a></li>
			<li class="active nav-font" sec:authorize="isAuthenticated()"><a th:href="@{/create-post}">Create Post</a></li>
			<li class="active nav-font" sec:authorize="isAuthenticated()"><a th:href="@{/users}">Users</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right nav-font">
			<li class="span-display" th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
				Logged in as
				<span th:case="${false}">Guest</span>
				<span th:case="${true}"><span sec:authentication="principal.username">Username</span></span>
			</li>
			<li><a href="register.html" sec:authorize="isAnonymous()" th:href="@{/register}"><span class="glyphicon glyphicon-user glyph-font"></span> Register</a></li>
			<li><a href="login.html" sec:authorize="isAnonymous()" th:href="@{/login}"><span class="glyphicon glyphicon-log-in glyph-font"></span> Login</a></li>
			<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out glyph-font"></span> Logout</a></li>
		</ul>
	</div>
</nav>
    <h1 class="title-page">Register A New Account</h1>


        <!-- successful registration message -->
    <!-- <div th:if="">
        <div class="alert alert-info">You have successfully registered an account.</div>
    </div> -->

    <div class="">
		<div class="">
			<div class="login-register-container">

<!--				<div th:if="${param.error}">-->
<!--					<div class="alert alert-danger">A user with this email already exists.</div>-->
<!--				</div>-->

<!--				<div th:if="${param.success}">-->
<!--					<div class="alert alert-info">You've successfully registered-->
<!--						to our awesome app!</div>-->
<!--				</div>-->

				<form th:action="@{/register}" method="post" th:object="${user}">
					<div class="">
						<label class="input-field" for="firstName">  </label>
						<input id="firstName" class="input-field"" placeholder="Enter First Name" th:field="*{firstName}"/>
					</div>

					<div class=form-group">
						<label class="input-field" for="lastName">  </label>
                        <input id="lastName" class="input-field" placeholder="Enter Last Name" th:field="*{lastName}"/>
					</div>

					<div class="">
						<label class="input-field" for="email">  </label>
                        <input id="email" class="input-field" placeholder="Enter Email" th:field="*{email}"/>
					</div>

					<div class="">
						<label class="" for="password">  </label>
                        <input id="password" class="input-field" type="password" placeholder="Enter Password" th:field="*{password}"/>
					</div>

					<div class="">
						<button type="submit" class="login-register-button">Register</button> <br>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>

    <footer>
        <p>&copy 2022 The Astonishing X-Men</p>
    </footer>
</body>
</html>
